        <div class="container">
            <div class="page-header text-center" >
                <h2>Item Received (Inward)</h2>
            </div>
            <form class="form-horizontal" id="ircv" method="post"> 
                <div class="form-group"> 
                    <label class="control-label col-sm-2">Receipt No.:</label> 
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" id="rnum" placeholder="Enter Receipt No." name="rnum" onchange="getRN()"> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <label class="control-label col-sm-2" >Receipt Date: </label> 
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" id="rdate" placeholder="DD/MM/YYYY" name="rdate"> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <label class="control-label col-sm-2">Item ID: </label> 
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" id="iid" placeholder="Enter Item ID" name="iid" onchange="checkItemId()">
                    </div> 
                </div>
                <div class="form-group"> 
                    <label class="control-label col-sm-2">Item Name: </label> 
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" id="iname" placeholder="Item Name" name="iname">
                    </div> 
                </div>
                <div class="form-group"> 
                    <label class="control-label col-sm-2">Quantity: </label> 
                    <div class="col-sm-8"> 
                        <input type="number" class="form-control" id="qnt" placeholder="Enter Quantity" name="qnt"> 
                    </div> 
                </div>
    
                <div class="form-group"> 
                    <div class="col-lg-offset-3 col-md-10"> 
                        <button type="button" class="btn btn-primary" id="new" onclick="newData()">New</button> 
                        <button type="button" class="btn btn-primary" id="save" onclick="saveData()" disabled>Save</button> 
                        <button type="button" class="btn btn-primary" id="edit" onclick="editData()">Edit</button> 
                        <button type="button" class="btn btn-primary" id="change" onclick="changeData()" disabled>Change</button> 
                        <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()">Reset</button> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <div class="col-lg-offset-3 col-md-10"> 
                        <button type="button" class="btn btn-primary" id="first" onclick="getFirst()">First</button> 
                        <button type="button" class="btn btn-primary" id="prev" onclick="getPrev()">Previous</button> 
                        <button type="button" class="btn btn-primary" id="next" onclick="getNext()">Next</button> 
                        <button type="button" class="btn btn-primary" id="last" onclick="getLast()" disabled>Last</button> 
                    </div> 
                </div> 
            </form>
